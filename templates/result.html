<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container fs-3 border border-3 border-dark p-5 mt-5 shadow-lg">
        <div class="row mb-5">
            <h2 class="text-decoration-underline">Submitted Info</h2>
        </div>
        <!-- name -->
        <div class="row">
            <div class="col">
                <p>Name:</p>
            </div>
            <div class="col">
                <p>{{ form_data['name'] }}</p>
            </div>
        </div>
        <!-- dojo location -->
        <div class="row">
            <div class="col">
                <p>Dojo Location:</p>
            </div>
            <div class="col">
                <p>{{ form_data['dojo_location'] }}</p>
            </div>
        </div>
        <!-- stack choice -->
        <div class="row">
            <div class="col">
                <p>Favorite Stack:</p>
            </div>
            <div class="col">
                <p>{{ form_data['stack_choice'] }}</p>
            </div>
        </div>
        <!-- comments -->
        <div class="row mb-5">
            <div class="col">
                <p>Comments:</p>
            </div>
            <div class="col">
                <p>{{ form_data['comments'] }}</p>
            </div>
        </div>
        <!-- go back -->
        <div class="row m-3"></div>
            <p><a href="/" class="fs-5 w-25 mt-5 btn btn-primary shadow">Go Back</a></p>
        </div>
    </div>
</body>
</html>
