<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container fs-3 border border-3 border-dark p-5 mt-5 shadow-lg">
        <!-- start form -->
        <form action="/process" method="post" class="d-flex flex-column ">
            <!-- name -->
            <div class="row m-3">
                <div class="col">
                    <label for="name">Your Name:</label>
                </div>
                <div class="col">
                    <input type="text" name="name" id="name" placeholder="Your Name..." class="w-100" required>
                </div>
            </div>
            <!-- dojo location -->
            <div class="row m-3">
                <div class="col">
                    <label for="dojo_location">Dojo Location:</label>
                </div>
                <div class="col">
                    <select name="dojo_location" id="dojo_location" class="w-100">
                        <option value="Online">Online</option>
                        <option value="Bellevue, CA">Bellevue, WA</option>
                        <option value="Los Angeles, CA">Los Angeles, CA</option>
                        <option value="Silicon Valley, CA">Silicon Valley, CA</option>
                        <option value="Internation Campuses">International Campuses</option>
                    </select>
                </div>
            </div>
            <!-- favorite stack -->
            <div class="row m-3">
                <div class="col">
                    <label for="stack_choice">Favorite Stack:</label>
                </div>
                <div class="col">
                    <select name="stack_choice" id="stack_choice" class="w-100">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="MERN">MERN</option>
                    </select>
                </div>
            </div>
            <!-- comment box -->
            <div class="row m-3">
                <div class="col">
                    <label for="comments">Comments (optional):</label>
                </div>
            </div>
            <div class="row m-3">
                <input type="text" name="comments" id="comments" class="text-box-size fs-5">
            </div>
            <!-- submit button -->
            <div class="row m-3 d-flex justify-content-end">
                <input type="submit" value="Submit Form" class="fs-5 w-25 btn btn-primary shadow">
            </div>
        </form>
        <!-- end form -->
    </div>
</body>
</html>
